<div ng-controller="namesController">
    <h4>Add people who were born in 1995</h4>

        <input type="text" ng-model="newName.name">
        <input type="submit" ng-click="createName()" value="Add a name">  
	<h2>There is everybody!</h2>
	<table class="table table-striped table-bordered" style="width:400px;">
		<tr ng-repeat="name in names track by $index">
			<td ng-bind="name.name"></td>
			<td style="width: 50px;"><button ng-click="remove_by_id(name._id)" class="btn btn-danger btn-xs">Delete</button></td>
		</tr>
	</table>
</div>
